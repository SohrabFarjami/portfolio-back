name: Deploy Backend to DigitalOcean

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16' # Ensure this matches your backend's Node.js version

      - name: Install Backend Dependencies
        working-directory: ./backend
        run: npm install

      - name: Build Backend
        working-directory: ./backend
        run: npm run build

      - name: Prepare Deployment Artifact
        run: |
          tar -czf backend.tar.gz -C ./backend .

      - name: Deploy to DigitalOcean
        uses: appleboy/ssh-action@v0.1.4
        with:
          host: ${{ secrets.DO_SSH_HOST }}
          username: ${{ secrets.DO_SSH_USERNAME }}
          key: ${{ secrets.DO_SSH_KEY }}
          port: ${{ secrets.DO_SSH_PORT || '22' }}
          script: |
            # Navigate to the deployment directory
            cd /var/www/portfolio/portfolio-back

            # Pull the latest changes
            git pull origin main

            # Extract the backend artifact
            tar -xzf backend.tar.gz

            # Navigate to the backend directory
            cd backend

            # Install production dependencies
            npm install --production

            # Build the backend (if necessary)
            npm run build

            # Restart the backend service using PM2
            pm2 restart adonis-app || pm2 start server.js --name adonis-app

            # Clean up the artifact
            rm ../backend.tar.gz
